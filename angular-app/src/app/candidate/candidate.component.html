<!-- Banner -->
<section id="banner">
  <div class="inner">
    <header>
      <h1>Panel tworzenia nowego głosowania</h1>
    </header>

    <p>Uzupełnij dane</p>

    <div class='inputs'>

      <mat-vertical-stepper color='white' [linear]="isLinear" #stepper>
        <mat-step [stepControl]="firstFormGroup">
          <form [formGroup]="firstFormGroup">
            <div class ='step'>
            <ng-template matStepLabel>Uzupełnij tytuł głosowania i liczbę osób uprawnionych do głosowania</ng-template>
            <mat-form-field>
              <input matInput placeholder="Tytuł głosowania" formControlName="firstCtrl" required [(ngModel)]="role">
            </mat-form-field>
            <mat-form-field>
              <input matInput placeholder="Liczba uprawnionych" formControlName="firstCtrl" required [(ngModel)]="globalCount">
            </mat-form-field>
            
              </div>
              <div>
              <button (click)="deleteAllAssets()" mat-button matStepperNext>Dalej</button>
            </div>
          </form>
        </mat-step>
        <mat-step [stepControl]="secondFormGroup">
          <form [formGroup]="secondFormGroup">
            <div class="step">
            <ng-template matStepLabel>Dodaj opcje</ng-template>
            <mat-form-field>
              <input matInput placeholder="Opcja 1" formControlName="option1" required>
            </mat-form-field>
            <mat-form-field>
              <input matInput placeholder="Opcja 2" formControlName="option2" required>
            </mat-form-field>
            <mat-form-field>
              <input matInput placeholder="Opcja 3" formControlName="option3">
            </mat-form-field>
            <mat-form-field>
              <input matInput placeholder="Opcja 4" formControlName="option4">
            </mat-form-field>
            <mat-form-field>
              <input matInput placeholder="Opcja 5" formControlName="option5">
            </mat-form-field>
          </div>
            <div>
              <button mat-button matStepperPrevious>Wstecz</button>
              <button mat-button matStepperNext>Dalej</button>
            </div>
          </form>
        </mat-step>
        <mat-step>
            <div class="step">
          <ng-template matStepLabel>Gotowe!</ng-template>
          Gotowe.
          Zatwierdź nowe głosowanie poniżej.
            </div>
          <div>
            <button mat-button matStepperPrevious>Wstecz</button>
            <button mat-button (click)="stepper.reset()">Wyczyść</button>
          </div>
<div class="new-click">
          <i class="material-icons">build</i><br>
        <a (click)="changedRole()" routerLink="/main" (click)="addAsset(myForm);" >Stwórz nowe głosowanie!</a> 
      </div>
        </mat-step>
      </mat-vertical-stepper>

</div>
   

    <div class="button">
      <a routerLink="/main">Powrót</a>
    </div>

  </div>
</section>
