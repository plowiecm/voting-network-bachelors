<!-- Banner -->
<section id="banner">
  <div class="inner">
    <header>
      <h1 class="title_main"> {{title}}</h1>
    </header>

    
    <p>Uzupełnij swoje dane</p>

    <div class='inputs'>

      <mat-vertical-stepper color='white' [linear]="isLinear" #stepper>
        <mat-step [stepControl]="firstFormGroup">
          <form [formGroup]="myForm">
            <div class ='step'>
            <ng-template matStepLabel>Uzupełnij:</ng-template>

                <mat-form-field>
                  <input matInput placeholder="Imię" formControlName="firstName" type="text" required>
                </mat-form-field>
<br>
                <mat-form-field>
                    <input matInput placeholder="Nazwisko" formControlName="lastName" type="text" required>
                  </mat-form-field>
                  <br>
                  <mat-form-field>
                      <input matInput placeholder="PESEL" formControlName="voterID" type="text" required>
                    </mat-form-field>
              
                                        
              </div>
              <div>
                <button mat-button (click)="stepper.reset()">Wyczyść</button>
              
                  <button [disabled]="!myForm.valid" mat-button matStepperNext (click)="addParticipant(myForm);" type="submit" class="btn btn-success" data-dismiss="modal">Dalej</button>
            </div>
          </form>
        </mat-step>

        <mat-step>
            <div class="step">
          <ng-template matStepLabel>Gotowe!</ng-template>
              </div>
         
<div class="new-click">
    <i class="material-icons">forward</i><br>
    <a routerLink="/vote">Przejdź do głosowania!</a>
      </div>
        </mat-step>
      </mat-vertical-stepper>

</div>

  
        <div class="button">
          <a routerLink="/main">Powrót</a>
        </div>
        
  </div>
</section>
